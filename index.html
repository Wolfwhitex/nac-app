    <style>
      :root {
        --bg: #ffffff;
        --bg-footer: #ffffff;
        --text: #111111;
        --nav-bg: #ffffff;
        --border: #ddd;
        --link: #111111;
      }

      body.dark {
        --bg: #1E1E1E;
        --bg-footer: #1E1E1E;
        --text: #ffffff;
        --nav-bg: #1E1E1E;
        --border: #333;
        --link: #ffffff;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg); /* Matching the background from your image */
        color: var(--text);
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: var(--nav-bg);
        border-bottom: 1px solid var(--border);
        transition: background-color 0.4s ease;
      }
      .container {
        justify-content: center;
        margin: 5%;
        text-align: left;
      }
      .container-text {
        width: 160px;
        color: #FFF;
      }
      h1 {
        color: var(--text);
        font-family: Roboto;
        font-size: 95px;
        font-style: normal;
        font-weight: 800;
        line-height: 117.076%; /* 112.393px */
        text-align: left;
        margin: 0;
      }
      .logo {
        font-size: 16px;
        font-family: Liu Jian Mao Cao;
        font-style: regular;
        color: #FFF;
      }
      a {
        font-size: 20px;
        font-family: Libre Franklin;
        font-style: regular;
        color: #FFF;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: var(--link);
        font-size: 1em;
        font-family: Libre Franklin;
        transition: color 0.3s;
      }
      .nav-links a:hover {
        color: #aaa;
      }
      .search-icon {
        color: white;
        font-size: 1.2em;
        cursor: pointer;
      }
      .parent {
        position: relative;
        align-items: center;
        top: 0;
        left: 0;
      }

      .image-stack-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 550px;
        position: relative;
        padding: 20px;
      }

      .stack-wrapper {
        position: relative;
        width: 400px;
        height: 500px;
      }

      .stack-image {
        position: absolute;
        width: 400px;
        height: 500px;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.45s ease, opacity 0.45s ease;
      }

      .stack-image img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .stack-image.left {
        left: -150px;
        z-index: 1;
        transform: scale(0.9) rotate(-5deg);
        opacity: 0.7;
      }

      .stack-image.center {
        left: 0;
        transform: scale(1);
        opacity: 1;
        z-index: 3;
      }

      .stack-image.right {
        left: 150px;
        z-index: 1;
        transform: scale(0.9) rotate(5deg);
        opacity: 0.7;
      }

      .stack-image.swipe-left {
        transform: translateX(-220px) scale(0.85) rotate(-8deg);
        opacity: 0;
      }

      .stack-image.swipe-right {
        transform: translateX(220px) scale(0.85) rotate(8deg);
        opacity: 0;
      }

      .auto-carousel {
        width: 100%;
        margin-top: 60px;
        padding: 20px 0;
      }

      .carousel-wrapper {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .carousel-track {
        display: flex;
        transition: transform 1s ease-in-out;
      }

      .carousel-slide {
        min-width: 100%;
        aspect-ratio: 16 / 9;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1E1E1E;
        position: relative;
      }

      .carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-text {
        position: absolute;
        left: 40px;
        top: 70%;
        transform: translateY(-50%);
        color: white;
        font-family: Roboto;
        font-size: 64px;
        font-weight: 800;
        text-align: left;
        z-index: 10;
      }

      .carousel-text-frame {
        position: absolute;
        left: 40px;
        top: 70%;
        transform: translateY(-50%);
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .carousel-text-main {
        color: white;
        font-family: Roboto;
        font-size: 64px;
        font-weight: 800;
        text-align: center;
        margin: 0;
      }

      .carousel-credit {
        color: white;
        font-family: Roboto;
        font-size: 40px;
        font-weight: 300;
        text-align: left;
        margin: 0;
      }

      .photo-grid-container {
        margin: 80px auto;
        padding: 0 10%;
        column-count: 2;
        column-gap: 1.4em;
      }

      .photo-grid-container img {
        width: 100%;
        display: block;
        margin-bottom: 1.4em;
        break-inside: avoid;
        transition: transform 0.4s ease;
      }

      .photo-grid-container img:hover {

      }

      .theme-toggle {
        background: none;
        border: none;
        font-size: 1.3em;
        cursor: pointer;
        color: var(--text);
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .theme-toggle:hover {
        transform: scale(1.15);
      }

      .footer {

        color: #111;
        padding: 80px 80px 60px;
        transition: background 0.4s ease, color 0.4s ease;

      body.dark .footer {

          #0b0b0b 0%,

        flex-wrap: wrap;

  <script>
    const body = document.body;
  const toggleBtn = document.getElementById('themeToggle');
  const logoNav = document.getElementById('navbarLogo');
  const logoFooter = document.getElementById('footerLogo');

  function setDarkMode() {
    body.classList.add('dark');
    toggleBtn.textContent = 'â˜€ï¸';

    logoNav.src = "image/Wlogo.png";
    logoFooter.src = "image/Wlogo.png";

    localStorage.setItem('theme', 'dark');
  }

  function setLightMode() {
    body.classList.remove('dark');
    toggleBtn.textContent = 'ðŸŒ™';

    logoNav.src = "image/nacc.png";
    logoFooter.src = "image/nacc.png";

    localStorage.setItem('theme', 'light');
  }

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    setDarkMode();
  } else {
    setLightMode();
  }

  toggleBtn.addEventListener('click', () => {
    body.classList.contains('dark') ? setLightMode() : setDarkMode();
  });


    // Stacked Image Carousel
    const imageStack = document.getElementById('imageStack');
    const stackWrapper = imageStack.querySelector('.stack-wrapper');
    let startX = 0;
    let isDragging = false;
    let images = ['image/img1.jpg', 'image/img2.jpg', 'image/img3.jpg'];
    let currentIndex = 0;

    // Handle mouse events
    stackWrapper.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      isDragging = true;
      stackWrapper.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      isDragging = false;
      const endX = e.clientX;
      const diff = endX - startX;
      
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          swipeRight();
        } else {
          swipeLeft();
        }
      }
      startX = 0;
      stackWrapper.style.cursor = 'grab';
    });

    // Handle touch events
    stackWrapper.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      isDragging = false;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          swipeRight();
        } else {
          swipeLeft();
        }
      }
      startX = 0;
    }, { passive: false });

    function updateImages() {
      const imgElements = stackWrapper.querySelectorAll('img');
      const leftIdx = (currentIndex - 1 + images.length) % images.length;
      const centerIdx = currentIndex;
      const rightIdx = (currentIndex + 1) % images.length;

      imgElements[0].src = images[leftIdx];
      imgElements[1].src = images[centerIdx];
      imgElements[2].src = images[rightIdx];
    }

    function animateSwipe(direction) {
    const center = stackWrapper.querySelector('.center');

    center.classList.add(direction === 'left' ? 'swipe-left' : 'swipe-right');

    setTimeout(() => {
      center.classList.remove('swipe-left', 'swipe-right');
      updateStack(direction);
    }, 300);
  }
function updateStack(direction) {
  const stacks = stackWrapper.querySelectorAll('.stack-image');

  if (direction === 'left') {
    currentIndex = (currentIndex + 1) % images.length;
  } else {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
  }

  stacks.forEach(el => el.className = 'stack-image');

  stacks[0].classList.add('left');
  stacks[1].classList.add('center');
  stacks[2].classList.add('right');

  stacks[0].querySelector('img').src =
    images[(currentIndex - 1 + images.length) % images.length];
  stacks[1].querySelector('img').src =
    images[currentIndex];
  stacks[2].querySelector('img').src =
    images[(currentIndex + 1) % images.length];
}

  

    function swipeLeft() {
      animateSwipe('left');
    }

    function swipeRight() {
      animateSwipe('right');
    }

    // Auto Carousel
    const carousel = document.getElementById('carousel');
    const carouselTrack = document.getElementById('carouselTrack');
    let carouselIndex = 0;
    let carouselStartX = 0;
    let carouselIsDragging = false;
    const totalSlides = 3;
    let autoSlideInterval;

    function updateCarouselPosition() {
      carouselTrack.style.transform = `translateX(-${carouselIndex * 100}%)`;
    }

    function nextSlide() {
      carouselIndex++;
      if (carouselIndex > totalSlides) {
        carouselTrack.style.transition = 'none';
        carouselIndex = 0;
        updateCarouselPosition();
        setTimeout(() => {
          carouselTrack.style.transition = 'transform 1s ease-in-out';
        }, 50);
      } else {
        updateCarouselPosition();
      }
    }

    function prevSlide() {
      carouselIndex = (carouselIndex + 1) % totalSlides;
      updateCarouselPosition();
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(nextSlide, 4000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlideInterval);
    }

    // Mouse events for carousel
    carousel.addEventListener('mousedown', (e) => {
      stopAutoSlide();
      carouselStartX = e.clientX;
      carouselIsDragging = true;
      carousel.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', (e) => {
      if (!carouselIsDragging) return;
      carouselIsDragging = false;
      const endX = e.clientX;
      const diff = endX - carouselStartX;
      
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          prevSlide();
        } else {
          nextSlide();
        }
      }
      carouselStartX = 0;
      carousel.style.cursor = 'grab';
      startAutoSlide();
    });

    // Touch events for carousel
    carousel.addEventListener('touchstart', (e) => {
      stopAutoSlide();
      carouselStartX = e.touches[0].clientX;
      carouselIsDragging = true;
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
      if (!carouselIsDragging) return;
      carouselIsDragging = false;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - carouselStartX;
      
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          prevSlide();
        } else {
          nextSlide();
        }
      }
      carouselStartX = 0;
      startAutoSlide();
    }, { passive: false });

    // Start auto-sliding
    startAutoSlide();
  </script>
